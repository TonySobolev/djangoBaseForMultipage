{%  extends  'mainapp/layout.html'  %}


{% block title %}{{ newarticle.title }}{% endblock %}

{% block content %}
    <div class="features">

        <h1>{{ newarticle.title }}</h1>
        <p>{{ newarticle.date }}</p>
        <p>{{ newarticle.anons }}</p>
        <p>{{ newarticle.full_text }}</p>
        <a href="{% url 'news-delete' newarticle.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'news-update' newarticle.id %}" class="btn btn-info">Update</a>


    </div>

{% endblock %}
