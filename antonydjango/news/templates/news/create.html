{%  extends  'mainapp/layout.html'  %}


{% block title %}Form of adding articles{% endblock %}

{% block content %}
    <div class="features">
        <h1>Form of adding articles</h1>

        <form method="post">
            {% csrf_token %}

            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span> {{error}}</span>


            <button class="btn btn-success" type="'submit"> Add a new article</button>




        </form>
    </div>

{% endblock %}
